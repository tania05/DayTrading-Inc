stages:
  - build

compile:webserver:
  stage: build
  script:
    - mkdir -p $GOPATH/src/webserver
    - ln -svf $CI_PROJECT_DIR/webserver $GOPATH/src/webserver
    - cd $GOPATH/src/webserver
    - go build -race -ldflags "-extldflags '-static'" -o $CI_PROJECT_DIR/out/webserver
  artifacts:
    paths:
    - out/webserver
